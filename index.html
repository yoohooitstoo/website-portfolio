      <section class="row justify-content-md-center mt-5 pt-5">
        <div class="col-md-4 mt-5 pt-5">
          <form class="block form-horizontal">
            <h1 class="block-header-center text-center display-2 fw-normal">
              Contact
            </h1>
            <hr />
            <div class="form-group">
              <div class="col-sm-10 mx-auto">
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  placeholder="Name"

              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 mx-auto py-5">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group justify-content-md-center">
              <div class="col-sm-10 mx-auto">
                <textarea
                  id="msg"
                  class="form-control"
                  rows="3"
                  placeholder="Message"
                ></textarea>
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center pt-3">
              <button type="button" class="btn btn-outline-dark">
                Send Message
